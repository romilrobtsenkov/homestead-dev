---
name: "elu"
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Github/ELU
      to: /home/vagrant/code/ELU

sites:
    - map: elu.test
      to: /home/vagrant/code/ELU/public
      type: apache

databases:
    - homestead

