---
name: "arengupeegel"
ip: "192.168.10.11"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Github/arengupeegel
      to: /home/vagrant/code/arengupeegel

sites:
    - map: arengupeegel.test
      to: /home/vagrant/code/arengupeegel/public
      type: apache
databases:
    - homestead

